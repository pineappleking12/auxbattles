<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aux Battles</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div>
    <h1>Aux Battles</h1>
    <div class="button-container">
      <button onclick="hostGame()">Host a Game</button>
      <button onclick="joinGame()">Join Game</button>
      <button>Online Play</button>
    </div>
  </div>

  <div class="footer">
    Â© 2024 Aux Battles
  </div>

  <script>
    function hostGame() {
  const username = prompt("Enter your username:");
  if (username) {
    const gameCode = Math.random().toString(36).substring(2, 6).toUpperCase();
    window.location.href = `/${gameCode}?host=true&username=${encodeURIComponent(username)}`;
  }
}

function joinGame() {
  const gameCode = prompt("Enter the game code:");
  if (gameCode && gameCode.length === 4) {
    const username = prompt("Enter your username:");
    window.location.href = `/${gameCode}?username=${encodeURIComponent(username)}`;
  } else {
    alert("Invalid game code.");
  }
}

  </script>
</body>
</html>
